<h2 mat-dialog-title>Coleção</h2>
<mat-dialog-content>
    <mat-form-field class="full-width">
        <mat-label>Descrição da Coleção</mat-label>
        <input matInput placeholder="Ex. Inverno" [(ngModel)]="name">
    </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close  mat-raised-button color="primary">Cancelar</button>
    <button mat-button (click)="confirmClick()" mat-raised-button color="primary">Confirmar</button>
</mat-dialog-actions>
