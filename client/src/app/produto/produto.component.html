<h1>Malwee</h1>
<mat-card>
    <tr></tr>
    <button class="favorite styled" (click)="addButtonClick()" mat-raised-button color="primary">Novo Produto</button>

    <mat-list>     
        <div *ngFor="let produto of produtos"> 
            {{produto.id}} - {{produto.name}} 
            <button class="favorite styled" (click)="editButtonClick(produto)" mat-raised-button color="primary">Editar</button>
            <button class="favorite styled" (click)="deleteProduto(produto)" mat-raised-button color="primary">Excluir</button>                                    
        </div>           
    </mat-list>
</mat-card>
