<h2 mat-dialog-title>Pedido</h2>
<mat-dialog-content>
    <mat-form-field class="full-width">
        <mat-label>Clinte</mat-label>
        <input matInput placeholder="Rua" [(ngModel)]="fkCliente">
    </mat-form-field>
 
    <mat-form-field class="full-width">
        <mat-label>Data de emissão</mat-label>
        <input matInput placeholder="Bairro" [(ngModel)]="issueDate">
    </mat-form-field>
 
    <mat-form-field class="full-width">
        <mat-label>Data de entrega</mat-label>
        <input matInput placeholder="Cidade" [(ngModel)]="deliveryDate">
    </mat-form-field>
 
    <mat-form-field class="full-width">
        <mat-label>Endereco</mat-label>
        <input matInput placeholder="Estado" [(ngModel)]="fkEndereco">
    </mat-form-field>

  <mat-form-field class="full-width">
        <mat-label>Total</mat-label>
        <input matInput placeholder="País" [(ngModel)]="total">
    </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close  mat-raised-button color="primary"  >Cancela</button>
    <button mat-button (click)="confirmClick()"  mat-raised-button color="primary">Confirmar</button>
    
</mat-dialog-actions>
