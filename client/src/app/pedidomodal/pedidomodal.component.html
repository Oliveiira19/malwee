<h2 mat-dialog-title>Pedidos</h2>
<mat-dialog-content>
    <mat-form-field class="full-width">
        <mat-label>Descrição do pedido</mat-label>
        <input matInput placeholder="Ex. Roupas" [(ngModel)]="name">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancela</button>
    <button mat-button (click)="confirmClick()">Confirmar</button>
</mat-dialog-actions>
