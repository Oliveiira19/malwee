<h1>Malwee</h1>
<mat-card>
    <input type="text" placeholder="Buscar">
    <tr></tr>
    <button class="favorite styled" (click)="addButtonClick()">+</button>

    <mat-list>
        <div *ngFor="let user of user">
            {{user.id}} - {{user.name}}
            <button class="favorite styled" (click)="editButtonClick(user)">Editar</button>
            <button class="favorite styled" (click)="deleteUser(user)">Excluir</button>
        </div>
    </mat-list>
</mat-card>
