<h2 mat-dialog-title>Produto</h2>
<mat-dialog-content>
    <mat-form-field class="full-width">
        <mat-label>Descrição de produto</mat-label>
        <input matInput placeholder="Produto" [(ngModel)]="name">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-dialog-close>Cancela</button>
    <button mat-button (click)="confirmClick()" mat-raised-button color="primary" >Confirmar</button>
</mat-dialog-actions>
