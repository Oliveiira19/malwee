<h1>Malwee</h1>
<mat-card>
<tr></tr>
<button class="favorite styled" (click)="addButtonClick()" mat-raised-button color="primary" >Nova Coleção</button>

    <mat-list>
        <div *ngFor="let colecao of colecao">
            {{colecao.id}} - {{colecao.name}}
            <button class="favorite styled" (click)="editButtonClick(colecao)">Editar</button>
            <button class="favorite styled" (click)="deleteColecao(colecao)">Excluir</button>
        </div>
    </mat-list>
</mat-card>
