<h2 mat-dialog-title>Confirma a ação?</h2>
<mat-dialog-content>Tens certeza que deseja executar essa operação</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancela</button>
  <button mat-button [mat-dialog-close]="true">Confirma</button>
</mat-dialog-actions>
