<h2 mat-dialog-title>Subgrupo</h2>
<mat-dialog-content>
    <mat-form-field class="full-width">
        <mat-label>Descrição do subGrupo</mat-label>
        <input matInput placeholder="Ex. Moletom" [(ngModel)]="name">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions >
    <button mat-button mat-dialog-close mat-raised-button color="primary" >Cancela</button>
    <button mat-button (click)="confirmClick()" mat-raised-button color="primary" >Confirma</button>
  </mat-dialog-actions>
